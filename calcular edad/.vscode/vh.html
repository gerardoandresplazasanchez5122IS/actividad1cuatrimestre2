    <script>

        let año_actual= parseInt(prompt("ingrese año actual"));

        let mes_nacimiento= parseInt(prompt("ingrese mes de nacimiento"));
        let dia_actual= parseInt(prompt("ingrese dia actual"));
        let dia_nacimiento= parseInt(prompt("ingrese dia de nacimiento"));



       


        if (dia_nacimiento>=dia_actual) {let resultado=año_actual-año_nacimiento-1;
            document.write("usted tiene"+ resultado+"años");            
        } else {(dia_nacimiento<=dia_actual);
            let resultado=año_actual-año_nacimiento;
            document.write("usted tiene"+resultado+"años");
            
        }


        if (mes_nacimiento>=mes_actual)
        {let resultado=año_actual-año_nacimiento-1;
        document.write("usted tiene"+resultado+"años");}
        
        else {(mes_nacimiento<=mes_actual);
        let resultado=año_actual-año_nacimiento;
